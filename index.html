<!DOCTYPE>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BiblioWeb Interactiva</title>
        <link rel="shortcut icon" href="./Imagenes/libro-icono.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>BiblioWeb Interactiva</h1>
            <div id="comprastotales">
                <img
                    src="./Imagenes/carrito-de-compras.png"
                    id="cestasuperior"
                    alt="Carrito de compras" onclick="vercompras()"                />
                <h3 id="productos"></h3>
            </div>
        </header>

        <main>
            <!-- Secci√≥n de b√∫squeda -->
            <section id="search-section" class="visible">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Buscar un libro..."
                />
                <select id="search-filter">
                    <option value="title">Por T√≠tulo</option>
                    <option value="author">Por Autor</option>
                </select>
                <button id="search-button">üîç Buscar</button>
            </section>

            <!-- Contenedor de resultados -->
            <section id="results-container" class="invisible">
                <h2>Resultados de la b√∫squeda:</h2><br>
                <div id="results"></div>
            </section>
        </main>

        <!-- Carrito de compras -->
        <section id="compra-container" class="invisible">
            <h2>Tu Cesta de Libros</h2>
            <div id="cart-items"></div>
            <button id="checkout-button">Procesar Compra</button>
            <button id="clear-cart">Limpiar Carrito</button>
        </section>

        <script src="script.js"></script>
    </body>
</html>
